<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/post-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <mat-card *ngFor="let post of data" class="card">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{!!post.user ? post.user.name : ''}}</mat-card-subtitle>
        <mat-card-subtitle>{{post.createdAt | date}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>


    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="title" matSortDisableClear matSortDirection="asc">
      
      <!-- Post Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Post Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Post Content Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Post Content</th>
        <td mat-cell *matCellDef="let row">{{row.content}}</td>
      </ng-container>

      <!-- Post User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let row">{{!!row.user ? row.user.name : ''}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/post-details/', row._id]"></tr>
    </table>
  </div>
</div>
